
<mat-card>
  <mat-card-header>
   <div class="dashboard">
     <mat-card-title><h1>Welcome {{param}}!</h1></mat-card-title>
     <button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
   </div>

  </mat-card-header>
</mat-card>
<br>

<mat-card>
  <mat-card-header>
<div>
  <h2>Inventories</h2>
</div>

  </mat-card-header>
  <mat-card-content>
    <div class="filterarea">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Brand</mat-label>
          <input matInput placeholder="Ex. Samsung" [(ngModel)]="searchBrand" name="searchBrand">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Type</mat-label>
          <input matInput placeholder="Ex. Tv" [(ngModel)]="searchType" name="searchType">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Ex. Smart Tv" [(ngModel)]="searchDesc" name="searchDesc">
        </mat-form-field>
      </form>

      <div class="operations">
        <button mat-raised-button color="primary" (click)="onSearch()" >Search</button>
        <button mat-raised-button color="primary" (click)="onClickMore()" >More</button>
        <button mat-raised-button color="primary" (click)="onClear()" >Clear</button>
        <button mat-raised-button color="primary" (click)="onClickAdd()">Add New</button>

      </div>
    </div>

    <div class="invtbldata">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">


          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>


          <ng-container matColumnDef="Brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
          </ng-container>


          <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>


          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="ExpiredOn">
            <th mat-header-cell *matHeaderCellDef> ExpiredOn </th>
            <td mat-cell *matCellDef="let element"> {{element.expired_on}} </td>
          </ng-container>
          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price ($) </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="actiopnbtn">

              <button mat-raised-button color="primary" (click)="onUpdateInv(element.id)">Update</button>
              <button mat-raised-button color="warn" (click)="onDeleteInv(element.id)">Delete</button>

            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
