<div class="center">
  <mat-card>
    <mat-card-content>
      <mat-card-header><h1>Register</h1></mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input type="text" matInput formControlName="firstName" placeholder="Input your First name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput formControlName="lastName" placeholder="Input your Last name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Input your Email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Enter password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Re-enter Password</mat-label>
            <input type="password" matInput formControlName="confirmPassword" placeholder="Re-enter password">
          </mat-form-field>

          <div class="registerbtn">
            <button mat-raised-button color="primary" style="margin-right: 10px" (click)="onSubmit()">Register</button>
            <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
